<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quick Meet Dev</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

</head>
<body>

    <button id="join-btn" class="btn btn-primary btn-lg">Join Meeting</button>

    <div id="stream-wrapper">
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="leave-btn" class="btn btn-danger">Leave Meeting</button>
            <button id="mic-btn" class="btn btn-primary">Mic On</button>
            <button id="camera-btn" class="btn btn-primary">Camera on</button>
        </div>
    </div>
    
</body>

</html>
